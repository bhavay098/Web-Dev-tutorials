    document.querySelector('#images').addEventListener('click', function(e){
        // console.log(e.target.parentNode);   // e.target refers to the exact element that was clicked (the event target).
        console.log(e.target.tagName);     // tagName property returns the uppercase tag name of an HTML element.
        if (e.target.tagName === 'IMG') {   // Ensures that the clicked element is an <img>
            console.log(e.target.id);     // prints the id of clicked event
            let removeIt = e.target.parentNode   // parentNode refers to the parent element of the clicked element.
            removeIt.remove()
        }   
    }, false)
