<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMLHttpRequest</title>
</head>
<body style="background-color: rgb(53, 53, 53);">
    <!-- https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/readyState
    
    Value	State	            Description
    0	    UNSENT	            Client has been created. open() not called yet.
    1	    OPENED	            open() has been called.
    2	    HEADERS_RECEIVED	send() has been called, and headers and status are available.
    3	    LOADING	            Downloading; responseText holds partial data.
    4	    DONE	            The operation is complete. -->

<!-- XMLHttpRequest is a built-in JavaScript object. It allows you to send and receive data from a server without refreshing the web page. It is commonly used for making API calls (fetching data from a server). -->
</body>
<script>
    const requestURL = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest()   // Creates XHR object
    xhr.open('GET', requestURL)  // open(method, URL)  // open() Initializes a request but does not send it  // GET → Request data from a server
    xhr.onreadystatechange = function(){  // onreadystatechange is an event handler in XMLHttpRequest that gets triggered every time the readyState of the request changes.
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {  // readyState property indicates the current state of the request:
            const data = JSON.parse(this.responseText)  // responseText is a property of XMLHttpRequest that holds the response data sent by the server as a plain string.  // JSON.parse() converts JSON string into object.
            console.log(data);
            console.log(data.followers);
        }
    }
    xhr.send()  // Sends the request to the server.

    // The onreadystatechange event is used to track the progress of an XMLHttpRequest. Since HTTP requests take time to complete, JavaScript provides the onreadystatechange event to notify you when the request’s state changes.
</script>
</html>
