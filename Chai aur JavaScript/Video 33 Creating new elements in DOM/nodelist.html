<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating element through DOM</title>
</head>
<body style="background-color: rgb(37, 37, 37); color: white;">
    
</body>
<script>
    const div = document.createElement('div')  // creates HTML element
    console.log(div);
    div.className = "main"  // gives class attribute to div element
    div.id = Math.round(Math.random() * 10 + 1)  // gives id attribute to div element
    div.setAttribute('title', 'generated title')  // custom attribute in key value pairs. it is more prefered as it doesn't overwrite other values
    div.style.backgroundColor = 'green'
    div.style.padding = '10px'
    // div.innerText = "chai aur code"  // not prefered as it overwrites existing content
    const addText = document.createTextNode("chai aur code")
    div.appendChild(addText)  // Puts the text inside the <div> element

    document.body.appendChild(div)  // Adds div to the page
</script>
</html>
