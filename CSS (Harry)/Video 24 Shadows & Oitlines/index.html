<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows And Outllines</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            /* box-shadow: h-offset v-offset blur spread color inset; */
            box-shadow: 5px 15px 5px red;
        }

        /* text-shadow: h-offset v-offset blur color; */
        .text-element {
            text-shadow: 4px 6px 4px #8d45ba;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic perspiciatis doloremque ipsa consectetur officia,
        debitis consequuntur provident, saepe suscipit eius vero commodi veniam, vitae reiciendis animi eum. A, aliquam
        praesentium eum et reprehenderit magni!
    </p>
</body>

</html>
